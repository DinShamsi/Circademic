<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="icon" href="favicon2.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יצירת כרטיסיות לימוד</title>
    
    <script src="https://unpkg.com/lucide@0.395.0/dist/umd/lucide.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Rubik:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Design System Variables */
        :root {
            /* Primary Colors */
            --primary: #3B82F6;
            --primary-light: #60A5FA;
            --primary-dark: #2563EB;
            
            /* Secondary Colors */
            --secondary: #8B5CF6;
            --secondary-light: #A78BFA;
            --secondary-dark: #7C3AED;

            /* Other Colors */
            --accent: #F59E0B;
            --success: #10B981;
            --danger: #EF4444;
            
            /* Background Colors */
            --bg-light: #F9FAFB;
            --bg-lighter: #FFFFFF;
            --bg-dark: #0F172A;
            --bg-dark-card: #1E293B;
            
            /* Text Colors */
            --text-primary-light: #111827;
            --text-secondary-light: #6B7280;
            --text-primary-dark: #F9FAFB;
            --text-secondary-dark: #9CA3AF;
            
            /* Border Colors */
            --border-light: #E5E7EB;
            --border-dark: #374151;
            
            /* Spacing */
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* Border Radius */
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Base Typography */
        body { 
            font-family: 'Heebo', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary-light);
            transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
        }
        body.dark-mode { background: var(--bg-dark); color: var(--text-primary-dark); }
        h1, h2, h3, h4 { font-family: 'Rubik', sans-serif; font-weight: 700; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-light); border-radius: 10px; }
        body.dark-mode ::-webkit-scrollbar-track { background: var(--bg-dark-card); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 10px; border: 2px solid transparent; background-clip: padding-box; }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark)); }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-md);
        }

        /* Header (Standard) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-xl);
            animation: fadeInUp 0.5s ease-out;
        }
        .header-title-section h1 {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: var(--spacing-sm);
            display: flex; align-items: center; gap: 12px;
        }
        .header-title-section p { color: var(--text-secondary-light); font-size: 1.125rem; }
        body.dark-mode .header-title-section p { color: var(--text-secondary-dark); }
        .header-buttons { display: flex; align-items: center; gap: 0.5rem; }

        /* Standard Icon & Buttons */
        .icon-btn {
            width: 2.75rem; height: 2.75rem; border-radius: var(--radius-md);
            display: flex; align-items: center; justify-content: center;
            background: rgba(59, 130, 246, 0.1);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer; border: none; color: var(--text-secondary-light); text-decoration: none;
        }
        .icon-btn:hover { background: rgba(59, 130, 246, 0.2); transform: scale(1.1); }
        body.dark-mode .icon-btn { background: rgba(59, 130, 246, 0.15); color: var(--text-secondary-dark); }
        body.dark-mode .icon-btn:hover { background: rgba(59, 130, 246, 0.25); }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; padding: 0.75rem 1.5rem; border-radius: var(--radius-md);
            font-weight: 600; border: none; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
            display: inline-flex; align-items: center; gap: 0.5rem;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5); }
        
        .btn-secondary {
            background: transparent; border: 2px solid var(--border-light);
            color: var(--text-secondary-light); padding: 0.75rem 1.5rem; border-radius: var(--radius-md);
            font-weight: 600; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex; align-items: center; gap: 0.5rem;
        }
        .btn-secondary:hover { border-color: var(--primary); color: var(--primary); }
        body.dark-mode .btn-secondary { border-color: var(--border-dark); color: var(--text-secondary-dark); }
        body.dark-mode .btn-secondary:hover { border-color: var(--primary-light); color: var(--primary-light); }
        
        .btn-danger {
            background: transparent; border: 2px solid var(--danger);
            color: var(--danger); padding: 0.75rem 1.5rem; border-radius: var(--radius-md);
            font-weight: 600; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex; align-items: center; gap: 0.5rem;
        }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.1); }
        body.dark-mode .btn-danger:hover { background: rgba(239, 68, 68, 0.15); }


        /* View Switching */
        .view { display: none; }
        .view.active { display: block; animation: fadeInUp 0.5s ease-out; }

        /* Deck Grid (Main View) */
        .toolbar { margin-bottom: var(--spacing-lg); }
        .deck-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }
        .deck-card {
            background: var(--bg-lighter);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }
        body.dark-mode .deck-card { background: var(--bg-dark-card); border-color: var(--border-dark); }
        .deck-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1); border-color: var(--primary); }
        body.dark-mode .deck-card:hover { box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); border-color: var(--primary-light); }
        
        .deck-card h3 { font-size: 1.375rem; color: var(--text-primary-light); margin-bottom: var(--spacing-sm); }
        .deck-card p { font-size: 0.938rem; color: var(--text-secondary-light); line-height: 1.6; flex-grow: 1; }
        body.dark-mode .deck-card h3 { color: var(--text-primary-dark); }
        body.dark-mode .deck-card p { color: var(--text-secondary-dark); }
        
        .deck-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md); }
        .deck-card-count {
            font-size: 0.875rem; color: var(--text-secondary-light);
            display: flex; align-items: center; gap: var(--spacing-sm);
        }
        body.dark-mode .deck-card-count { color: var(--text-secondary-dark); }
        .deck-category-badge {
            background: rgba(139, 92, 246, 0.1); color: var(--secondary);
            padding: 0.25rem 0.625rem; border-radius: 9999px;
            font-weight: 600; font-size: 0.75rem;
        }
        body.dark-mode .deck-category-badge { background: rgba(139, 92, 246, 0.2); color: var(--secondary-light); }
        
        .deck-actions { display: flex; gap: var(--spacing-sm); margin-top: var(--spacing-lg); }
        .deck-actions .btn-primary { flex: 2; justify-content: center; }
        .deck-actions .btn-secondary { flex: 1; justify-content: center; font-size: 0.875rem; }

        /* Detail View (Card List) */
        .detail-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        .detail-header h2 { font-size: 2rem; }
        
        .card-list-container {
            background: var(--bg-lighter);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
        }
        body.dark-mode .card-list-container { background: var(--bg-dark-card); border-color: var(--border-dark); }
        
        .card-list-table { width: 100%; border-collapse: collapse; }
        .card-list-table th, .card-list-table td {
            padding: var(--spacing-md);
            text-align: right;
            border-bottom: 1px solid var(--border-light);
        }
        body.dark-mode .card-list-table th, body.dark-mode .card-list-table td { border-color: var(--border-dark); }
        .card-list-table th { font-family: 'Rubik'; color: var(--text-secondary-light); }
        body.dark-mode .card-list-table th { color: var(--text-secondary-dark); }
        .card-list-table td { color: var(--text-primary-light); }
        body.dark-mode .card-list-table td { color: var(--text-primary-dark); }
        .card-list-table tr:last-child td { border-bottom: none; }
        .card-actions .icon-btn { width: 2.25rem; height: 2.25rem; }
        
        /* Modals (Standard) */
        .modal-backdrop {
            display: none; position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px);
            z-index: 50; justify-content: center; align-items: center;
        }
        .modal-backdrop.active { display: flex; }
        .modal-container {
            background: white; border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: fadeInUp 0.3s ease-out;
            width: 90%; max-width: 500px;
        }
        body.dark-mode .modal-container { background: var(--bg-dark-card); }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        .modal-header h2 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        
        /* Form Styles (Standard) */
        .form-group { display: flex; flex-direction: column; margin-bottom: var(--spacing-md); }
        .form-group label { font-weight: 600; font-size: 0.875rem; margin-bottom: var(--spacing-sm); }
        body.dark-mode .form-group label { color: var(--text-primary-dark); }
        
        input[type="text"], select, textarea {
            padding: 0.75rem 1rem; border: 2px solid var(--border-light);
            border-radius: var(--radius-md); background: var(--bg-light);
            transition: all 0.2s ease; font-size: 0.938rem; font-family: 'Heebo', sans-serif;
            width: 100%;
        }
        textarea { resize: vertical; min-height: 100px; }
        input:focus, select:focus, textarea:focus {
            outline: none; border-color: var(--primary); background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        body.dark-mode input[type="text"], body.dark-mode select, body.dark-mode textarea {
            background: var(--bg-dark); border-color: var(--border-dark); color: var(--text-primary-dark);
        }
        body.dark-mode input:focus, body.dark-mode select:focus, body.dark-mode textarea:focus {
            background: var(--bg-dark-card); border-color: var(--primary-light);
        }
        .modal-actions { display: flex; gap: var(--spacing-md); margin-top: var(--spacing-lg); }
        .modal-actions .btn-primary { flex: 1; justify-content: center; }
        .modal-actions .btn-secondary { flex: 1; justify-content: center; }

        /* Study Modal (Unique Component) */
        .study-modal-backdrop {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            z-index: 100;
            padding: var(--spacing-xl);
            flex-direction: column; justify-content: center; align-items: center;
        }
        .study-modal-backdrop.active { display: flex; }

        .study-header {
            width: 100%; max-width: 800px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: var(--spacing-md);
        }
        .study-header h3 { color: white; font-size: 1.25rem; }
        .study-progress {
            font-size: 1rem; color: var(--text-secondary-dark); font-weight: 600;
        }
        
        .flashcard-container {
            perspective: 1500px;
            width: 100%; max-width: 800px;
            height: 450px;
        }
        .flashcard {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: var(--radius-xl);
            background: var(--bg-lighter);
            display: flex; align-items: center; justify-content: center;
            padding: var(--spacing-xl);
            text-align: center;
            font-size: 2rem; font-weight: 600;
            color: var(--text-primary-light);
            border: 1px solid var(--border-light);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .flashcard-back {
            transform: rotateY(180deg);
            background: var(--bg-lighter);
            color: var(--text-primary-light);
            font-size: 1.5rem;
            font-weight: 500;
        }
        .study-controls {
            width: 100%; max-width: 800px;
            display: flex; justify-content: center; align-items: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }
        .study-controls .btn-primary, .study-controls .btn-secondary {
            padding: 1rem 2rem;
            font-size: 1.125rem;
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- STATE MANAGEMENT ---
            let state = {
                decks: [], // { id, name, description, category, cards: [{id, front, back}] }
                academicCategories: ['כללי'],
                currentView: 'decks', // 'decks' or 'detail'
                currentDeckId: null,
                currentCardId: null,
                studySession: null // { deck, cards, currentIndex, isFlipped }
            };

            // --- DOM ELEMENTS ---
            const deckView = document.getElementById('deck-view');
            const detailView = document.getElementById('deck-detail-view');
            const deckGrid = document.getElementById('deck-grid');
            const createDeckBtn = document.getElementById('create-deck-btn');
            const backToDecksBtn = document.getElementById('back-to-decks-btn');

            // Deck Modal
            const deckModal = document.getElementById('deck-modal');
            const deckModalTitle = document.getElementById('deck-modal-title');
            const closeDeckModalBtn = document.getElementById('close-deck-modal-btn');
            const deckForm = document.getElementById('deck-form');
            const deckNameInput = document.getElementById('deckName');
            const deckDescInput = document.getElementById('deckDescription');
            const deckCategorySelect = document.getElementById('deckCategory');

            // Card Modal
            const cardModal = document.getElementById('card-modal');
            const cardModalTitle = document.getElementById('card-modal-title');
            const closeCardModalBtn = document.getElementById('close-card-modal-btn');
            const cardForm = document.getElementById('card-form');
            const cardFrontInput = document.getElementById('cardFront');
            const cardBackInput = document.getElementById('cardBack');
            const cancelCardEditBtn = document.getElementById('cancel-card-edit-btn');

            // Detail View
            const detailDeckName = document.getElementById('detail-deck-name');
            const addCardBtn = document.getElementById('add-card-btn');
            const deleteDeckBtn = document.getElementById('delete-deck-btn');
            const cardListTbody = document.getElementById('card-list-tbody');
            
            // Study Modal
            const studyModal = document.getElementById('study-modal');
            const closeStudyModalBtn = document.getElementById('close-study-modal-btn');
            const studyDeckName = document.getElementById('study-deck-name');
            const studyProgress = document.getElementById('study-progress');
            const flashcard = document.getElementById('flashcard');
            const studyFront = document.getElementById('study-front');
            const studyBack = document.getElementById('study-back');
            const prevCardBtn = document.getElementById('prev-card-btn');
            const nextCardBtn = document.getElementById('next-card-btn');

            // --- LOCAL STORAGE ---
            function saveState() {
                localStorage.setItem('flashcardDecks', JSON.stringify(state.decks));
            }

            function loadState() {
                const savedDecks = localStorage.getItem('flashcardDecks');
                if (savedDecks) {
                    state.decks = JSON.parse(savedDecks);
                }
                
                // === INTEGRATION: Load categories from AcademicStatus ===
                try {
                    const academicState = localStorage.getItem('academicTrackerState_v2');
                    if (academicState) {
                        const { userInfo } = JSON.parse(academicState);
                        if (userInfo && userInfo.categories && userInfo.categories.length > 0) {
                            state.academicCategories = ['כללי', ...new Set(userInfo.categories)];
                        }
                    }
                } catch (e) { console.warn("Could not load AcademicStatus data", e); }
                
                populateCategoryDropdown();
            }
            
            function populateCategoryDropdown() {
                deckCategorySelect.innerHTML = '';
                state.academicCategories.forEach(cat => {
                    deckCategorySelect.appendChild(new Option(cat, cat));
                });
            }

            // --- VIEW MANAGEMENT ---
            function switchView(view, deckId = null) {
                state.currentView = view;
                // === THE FIX: Convert the incoming string ID to a number ===
                state.currentDeckId = deckId ? parseInt(deckId) : null;
                
                if (view === 'decks') {
                    deckView.classList.add('active');
                    detailView.classList.remove('active');
                    renderDecks();
                } else if (view === 'detail') {
                    deckView.classList.remove('active');
                    detailView.classList.add('active');
                    renderDeckDetails(); // This function will now find the deck correctly
                }
            }

            // --- DECK RENDERING & CRUD ---
            function renderDecks() {
                deckGrid.innerHTML = '';
                if (state.decks.length === 0) {
                    deckGrid.innerHTML = '<p>עדיין לא יצרת חבילות. לחץ על "צור חבילה חדשה" כדי להתחיל!</p>';
                }
                
                state.decks.forEach(deck => {
                    const card = document.createElement('div');
                    card.className = 'deck-card';
                    card.innerHTML = `
                        <div class="deck-meta">
                            <span class="deck-category-badge">${deck.category}</span>
                            <span class="deck-card-count"><i data-lucide="layers-2"></i> ${deck.cards.length} כרטיסיות</span>
                        </div>
                        <h3>${deck.name}</h3>
                        <p>${deck.description || ''}</p>
                        <div class="deck-actions">
                            <button class="btn-primary study-btn" data-id="${deck.id}">
                                <i data-lucide="play-circle"></i>
                                <span>למד</span>
                            </button>
                            <button class="btn-secondary edit-btn" data-id="${deck.id}">
                                <i data-lucide="edit"></i>
                                <span>ערוך</span>
                            </button>
                        </div>
                    `;
                    deckGrid.appendChild(card);
                });
                
                // Add listeners
                deckGrid.querySelectorAll('.study-btn').forEach(btn => btn.addEventListener('click', (e) => startStudy(e.currentTarget.dataset.id)));
                deckGrid.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', (e) => switchView('detail', e.currentTarget.dataset.id)));
                
                lucide.createIcons();
            }

            function openDeckModal(deckId = null) {
                if (deckId) {
                    // Edit (not used, but good to have)
                } else {
                    // Create
                    deckModalTitle.textContent = "יצירת חבילה חדשה";
                    deckForm.reset();
                }
                deckModal.classList.add('active');
            }
            
            function handleDeckFormSubmit(e) {
                e.preventDefault();
                const newDeck = {
                    id: Date.now(),
                    name: deckNameInput.value,
                    description: deckDescInput.value,
                    category: deckCategorySelect.value,
                    cards: []
                };
                state.decks.push(newDeck);
                saveState();
                renderDecks();
                deckModal.classList.remove('active');
            }
            
            function handleDeleteDeck() {
                if (!state.currentDeckId) return;
                if (confirm('האם אתה בטוח שברצונך למחוק את כל החבילה? פעולה זו אינה הפיכה.')) {
                    state.decks = state.decks.filter(deck => deck.id !== state.currentDeckId);
                    saveState();
                    switchView('decks');
                }
            }

            // --- CARD RENDERING & CRUD (Detail View) ---
            function renderDeckDetails() {
                const deck = state.decks.find(d => d.id === state.currentDeckId);
                if (!deck) {
                    console.error("Deck not found!", state.currentDeckId);
                    switchView('decks');
                    return;
                }
                
                detailDeckName.textContent = deck.name;
                cardListTbody.innerHTML = '';
                
                if (deck.cards.length === 0) {
                    cardListTbody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 2rem;">אין כרטיסיות בחבילה זו. לחץ על "הוסף כרטיסיה" כדי להתחיל.</td></tr>';
                }

                deck.cards.forEach(card => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${card.front}</td>
                        <td>${card.back}</td>
                        <td class="card-actions">
                            <button class="icon-btn edit-card-btn" data-id="${card.id}" title="ערוך">
                                <i data-lucide="edit-2"></i>
                            </button>
                            <button class="icon-btn delete-card-btn" data-id="${card.id}" title="מחק" style="color: var(--danger);">
                                <i data-lucide="trash-2"></i>
                            </button>
                        </td>
                    `;
                    cardListTbody.appendChild(row);
                });
                
                // Add listeners
                cardListTbody.querySelectorAll('.edit-card-btn').forEach(btn => btn.addEventListener('click', (e) => openCardModal(e.currentTarget.dataset.id)));
                cardListTbody.querySelectorAll('.delete-card-btn').forEach(btn => btn.addEventListener('click', (e) => handleDeleteCard(e.currentTarget.dataset.id)));
                
                lucide.createIcons();
            }

            function openCardModal(cardId = null) {
                state.currentCardId = cardId ? parseInt(cardId) : null;
                if (state.currentCardId) {
                    // Edit Mode
                    const deck = state.decks.find(d => d.id === state.currentDeckId);
                    const card = deck.cards.find(c => c.id === state.currentCardId);
                    if (card) {
                        cardModalTitle.textContent = "עריכת כרטיסיה";
                        cardFrontInput.value = card.front;
                        cardBackInput.value = card.back;
                    }
                } else {
                    // Add Mode
                    cardModalTitle.textContent = "הוספת כרטיסיה";
                    cardForm.reset();
                }
                cardModal.classList.add('active');
            }
            
            function handleCardFormSubmit(e) {
                e.preventDefault();
                const deck = state.decks.find(d => d.id === state.currentDeckId);
                if (!deck) return;

                if (state.currentCardId) {
                    // Update
                    const card = deck.cards.find(c => c.id === state.currentCardId);
                    if (card) {
                        card.front = cardFrontInput.value;
                        card.back = cardBackInput.value;
                    }
                } else {
                    // Add
                    const newCard = {
                        id: Date.now(),
                        front: cardFrontInput.value,
                        back: cardBackInput.value
                    };
                    deck.cards.push(newCard);
                }
                
                saveState();
                renderDeckDetails();
                cardModal.classList.remove('active');
            }
            
            function handleDeleteCard(cardId) {
                if (!cardId) return;
                const deck = state.decks.find(d => d.id === state.currentDeckId);
                if (deck) {
                    deck.cards = deck.cards.filter(c => c.id !== parseInt(cardId));
                    saveState();
                    renderDeckDetails();
                }
            }
            
            // --- STUDY MODE LOGIC ---
            function startStudy(deckId) {
                const deck = state.decks.find(d => d.id === parseInt(deckId));
                if (!deck || deck.cards.length === 0) {
                    alert('לא ניתן להתחיל לימוד בחבילה ריקה.');
                    return;
                }
                
                state.studySession = {
                    deck,
                    // Shuffle cards
                    cards: [...deck.cards].sort(() => 0.5 - Math.random()),
                    currentIndex: 0,
                    isFlipped: false
                };
                
                studyDeckName.textContent = deck.name;
                renderStudyCard();
                studyModal.classList.add('active');
                lucide.createIcons();
            }

            function renderStudyCard() {
                if (!state.studySession) return;
                
                const card = state.studySession.cards[state.studySession.currentIndex];
                studyFront.textContent = card.front;
                studyBack.textContent = card.back;
                
                // Reset flip
                state.studySession.isFlipped = false;
                flashcard.classList.remove('is-flipped');
                
                studyProgress.textContent = `${state.studySession.currentIndex + 1} / ${state.studySession.cards.length}`;
            }

            function flipCard() {
                if (!state.studySession) return;
                state.studySession.isFlipped = !state.studySession.isFlipped;
                flashcard.classList.toggle('is-flipped', state.studySession.isFlipped);
            }
            
            function nextCard() {
                if (!state.studySession) return;
                state.studySession.currentIndex = (state.studySession.currentIndex + 1) % state.studySession.cards.length;
                renderStudyCard();
            }
            
            function prevCard() {
                if (!state.studySession) return;
                state.studySession.currentIndex = (state.studySession.currentIndex - 1 + state.studySession.cards.length) % state.studySession.cards.length;
                renderStudyCard();
            }
            
            function closeStudy() {
                studyModal.classList.remove('active');
                state.studySession = null;
            }

            // --- EVENT LISTENERS ---
            createDeckBtn.addEventListener('click', () => openDeckModal());
            closeDeckModalBtn.addEventListener('click', () => deckModal.classList.remove('active'));
            deckModal.addEventListener('click', (e) => { if (e.target === deckModal) deckModal.classList.remove('active'); });
            deckForm.addEventListener('submit', handleDeckFormSubmit);
            
            backToDecksBtn.addEventListener('click', () => switchView('decks'));
            addCardBtn.addEventListener('click', () => openCardModal());
            deleteDeckBtn.addEventListener('click', handleDeleteDeck);

            closeCardModalBtn.addEventListener('click', () => cardModal.classList.remove('active'));
            cancelCardEditBtn.addEventListener('click', () => cardModal.classList.remove('active'));
            cardModal.addEventListener('click', (e) => { if (e.target === cardModal) cardModal.classList.remove('active'); });
            cardForm.addEventListener('submit', handleCardFormSubmit);
            
            flashcard.addEventListener('click', flipCard);
            nextCardBtn.addEventListener('click', nextCard);
            prevCardBtn.addEventListener('click', prevCard);
            closeStudyModalBtn.addEventListener('click', closeStudy);

            // --- DARK MODE (Standard) ---
            const toggleBtn = document.getElementById('dark-mode-toggle');
            const moonIcon = document.querySelector('.moon-icon');
            const sunIcon = document.querySelector('.sun-icon');
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
            toggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                moonIcon.style.display = isDark ? 'none' : 'block';
                sunIcon.style.display = isDark ? 'block' : 'none';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                lucide.createIcons();
            });

            // --- INITIALIZATION ---
            function init() {
                lucide.createIcons();
                loadState();
                switchView('decks'); // Start at deck view
            }

            init();
        });
    </script>
</body>
</html>
