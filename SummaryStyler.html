<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="icon" href="favicon2.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחולל סיכומים ודפי נוסחאות</title>
    
    <script src="https://unpkg.com/lucide@0.395.0/dist/umd/lucide.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Rubik:wght@600;700;800&family=David+Libre:wght@400;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <script>
    MathJax = {
      tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] },
      svg: { fontCache: 'global' },
      startup: {
        ready: () => {
          MathJax.startup.defaultReady();
          MathJax.startup.promise.then(() => {
            if(window.onMathJaxReady) window.onMathJaxReady();
          });
        }
      }
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <style>
        /* Design System Variables */
        :root {
            --primary: #3B82F6; --primary-light: #60A5FA; --primary-dark: #2563EB;
            --secondary: #8B5CF6; --secondary-light: #A78BFA; --secondary-dark: #7C3AED;
            --accent: #F59E0B; --success: #10B981; --danger: #EF4444;
            --academic-red: #A91D3A;
            --code-green: #22c55e;

            --bg-light: #F9FAFB; --bg-lighter: #FFFFFF;
            --bg-dark: #0F172A; --bg-dark-card: #1E293B;
            --text-primary-light: #111827; --text-secondary-light: #6B7280;
            --text-primary-dark: #F9FAFB; --text-secondary-dark: #9CA3AF;
            --border-light: #E5E7EB; --border-dark: #374151;
            --spacing-sm: 0.5rem; --spacing-md: 1rem; --spacing-lg: 1.5rem; --spacing-xl: 2rem;
            --radius-md: 12px; --radius-lg: 16px; --radius-xl: 20px; --radius-full: 9999px;
            
            /* A4 Page Dimensions */
            --a4-width-mm: 210mm;
            --a4-height-mm: 297mm;
            --mm-to-px: 3.7795275591;
            --a4-height-px: calc(var(--a4-height-mm) * var(--mm-to-px));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Base Typography */
        body { 
            font-family: 'Heebo', sans-serif;
            background: var(--bg-light);
            color: var(--text-primary-light);
            transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
        }
        body.dark-mode { background: var(--bg-dark); color: var(--text-primary-dark); }
        h1, h2, h3, h4 { font-family: 'Rubik', sans-serif; font-weight: 700; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-light); border-radius: 10px; }
        body.dark-mode ::-webkit-scrollbar-track { background: var(--bg-dark-card); }
        ::-webkit-scrollbar-thumb { background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 10px; border: 2px solid transparent; background-clip: padding-box; }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 var(--spacing-lg) var(--spacing-lg);
        }

        /* Standard Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: var(--spacing-lg) var(--spacing-lg) var(--spacing-md);
            animation: fadeInUp 0.5s ease-out;
            flex-shrink: 0;
        }
        .header-title-section h1 {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
            font-size: 2.5rem; margin-bottom: var(--spacing-sm);
            display: flex; align-items: center; gap: 12px;
        }
        .header-title-section p { color: var(--text-secondary-light); font-size: 1.125rem; }
        body.dark-mode .header-title-section p { color: var(--text-secondary-dark); }
        .header-buttons { display: flex; align-items: center; gap: 0.5rem; }

        /* Standard Icon & Buttons */
        .icon-btn {
            width: 2.75rem; height: 2.75rem; border-radius: var(--radius-md);
            display: flex; align-items: center; justify-content: center;
            background: rgba(59, 130, 246, 0.1);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer; border: none; color: var(--text-secondary-light); text-decoration: none;
        }
        .icon-btn:hover { background: rgba(59, 130, 246, 0.2); transform: scale(1.1); }
        body.dark-mode .icon-btn { background: rgba(59, 130, 246, 0.15); color: var(--text-secondary-dark); }
        body.dark-mode .icon-btn:hover { background: rgba(59, 130, 246, 0.25); }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; padding: 0.75rem 1.5rem; border-radius: var(--radius-md);
            font-weight: 600; border: none; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
            display: inline-flex; align-items: center; gap: 0.5rem;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5); }
        
        .btn-secondary {
            background: transparent; border: 2px solid var(--border-light);
            color: var(--text-secondary-light); padding: 0.75rem 1.5rem; border-radius: var(--radius-md);
            font-weight: 600; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex; align-items: center; gap: 0.5rem;
        }
        .btn-secondary:hover { border-color: var(--primary); color: var(--primary); }
        body.dark-mode .btn-secondary { border-color: var(--border-dark); color: var(--text-secondary-dark); }
        
        .btn-danger {
            background: var(--danger);
            color: white; padding: 0.75rem 1.5rem; border-radius: var(--radius-md);
            font-weight: 600; border: none; cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.4);
        }
        .btn-danger:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(239, 68, 68, 0.5); }
        
        /* Main App Layout */
        .styler-container {
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: var(--spacing-lg);
            animation: fadeInUp 0.6s ease-out;
            position: relative;
        }

        /* Sidebar (Controls & Input) */
        .styler-sidebar {
            display: flex;
            flex-direction: column;
            background: var(--bg-lighter);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
            overflow: hidden;
            position: sticky;
            top: var(--spacing-lg);
            height: calc(100vh - var(--spacing-lg) * 2); /* Fit to viewport minus padding */
        }
        body.dark-mode .styler-sidebar {
            background: var(--bg-dark-card);
            border-color: var(--border-dark);
        }

        /* Mode Selector */
        .mode-selector {
            display: flex; justify-content: center; gap: var(--spacing-sm);
            background: var(--bg-light); border-radius: var(--radius-full);
            padding: var(--spacing-sm); margin-bottom: var(--spacing-lg);
            flex-shrink: 0;
        }
        body.dark-mode .mode-selector { background: var(--bg-dark); }
        .mode-btn {
            flex: 1; padding: 0.625rem 1rem; border: none; border-radius: var(--radius-full);
            background: transparent; color: var(--text-secondary-light); font-weight: 600;
            font-family: 'Heebo', sans-serif; cursor: pointer; transition: all 0.3s ease;
        }
        body.dark-mode .mode-btn { color: var(--text-secondary-dark); }
        .mode-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
        }

        /* Sidebar Tab Controls */
        .sidebar-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            flex-shrink: 0;
        }
        .tab-btn {
            flex: 1; padding: 0.75rem; border-radius: var(--radius-md);
            background: var(--bg-light); border: none;
            color: var(--text-secondary-light); font-weight: 600;
            cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; gap: var(--spacing-sm);
        }
        body.dark-mode .tab-btn { background: var(--bg-dark); color: var(--text-secondary-dark); }
        .tab-btn.active {
            background: var(--primary-light); color: white;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.3);
        }
        
        .tab-panel {
            display: none;
            flex-grow: 1;
            overflow-y: auto; /* This panel scrolls */
            min-height: 0; /* CRITICAL for flex scrolling */
            padding-right: var(--spacing-sm);
        }
        .tab-panel.active {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }
        
        /* Content Builder UI */
        .form-group {
            display: flex; flex-direction: column;
            gap: var(--spacing-sm);
        }
        .form-group label { font-weight: 600; font-size: 0.875rem; }
        .form-group input, .form-group select, .form-group textarea {
            padding: 0.75rem 1rem; border: 2px solid var(--border-light);
            border-radius: var(--radius-md); background: var(--bg-light);
            transition: all 0.2s ease; font-size: 0.938rem;
            font-family: 'Heebo', sans-serif; width: 100%;
        }
        .form-group textarea { resize: vertical; min-height: 80px; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none; border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        body.dark-mode .form-group input, 
        body.dark-mode .form-group select, 
        body.dark-mode .form-group textarea {
            background: var(--bg-dark); border-color: var(--border-dark); color: var(--text-primary-dark);
        }
        /* Checkbox style */
        .form-group-row {
            display: flex; align-items: center; gap: var(--spacing-sm);
        }
        .form-group-row input[type="checkbox"] {
            width: 1rem; height: 1rem;
            accent-color: var(--primary);
        }
        
        /* Specific panel content */
        .add-form {
            background: var(--bg-light);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            display: flex; flex-direction: column; gap: var(--spacing-md);
            border: 1px solid var(--border-light);
            flex-shrink: 0;
        }
        body.dark-mode .add-form { background: var(--bg-dark); border-color: var(--border-dark); }
        .add-form button { justify-content: center; }
        .edit-controls { display: flex; gap: var(--spacing-sm); }
        .edit-controls .btn-secondary { flex: 1; justify-content: center; }
        .edit-controls .btn-danger-outline {
            background: transparent; border: 2px solid var(--danger);
            color: var(--danger); padding: 0.75rem; border-radius: var(--radius-md);
            font-weight: 600; cursor: pointer; transition: all 0.3s;
        }
        .edit-controls .btn-danger-outline:hover { background: rgba(239, 68, 68, 0.1); }
        
        .item-list {
            display: flex; flex-direction: column; gap: var(--spacing-sm);
            overflow-y: auto;
            flex-grow: 1;
            min-height: 100px;
        }
        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-light);
            border-radius: var(--radius-md);
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-light);
            cursor: grab;
            transition: all 0.2s ease;
        }
        body.dark-mode .list-item { background: var(--bg-dark); border-color: var(--border-dark); }
        .list-item span {
            font-size: 0.875rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .list-item .item-controls { display: flex; gap: var(--spacing-sm); }
        .list-item .edit-btn {
            background: transparent; color: var(--text-secondary-light);
            border: none; cursor: pointer; padding: 0.25rem;
        }
        .list-item.dragging {
            opacity: 0.5;
            background: var(--primary-light);
            border-color: var(--primary);
        }

        /* Math Helper Bar */
        .symbol-bar { display: flex; flex-wrap: wrap; gap: var(--spacing-sm); }
        .symbol-bar button {
            background: var(--bg-light); border: 1px solid var(--border-light);
            border-radius: var(--radius-md); padding: 0.5rem 0.75rem;
            font-weight: bold; font-family: 'Times New Roman', Times, serif;
            cursor: pointer; transition: all 0.2s ease;
        }
        body.dark-mode .symbol-bar button { background: var(--bg-dark); border-color: var(--border-dark); }
        .symbol-bar button:hover {
            background: var(--bg-lighter); border-color: var(--primary);
            color: var(--primary);
        }
        
        .math-live-preview {
            background: var(--bg-light); border: 1px solid var(--border-light);
            border-radius: var(--radius-md); padding: var(--spacing-md);
            min-height: 40px; direction: ltr; /* Math is LTR */
        }
        body.dark-mode .math-live-preview { background: var(--bg-dark); border-color: var(--border-dark); }
        
        /* Textarea fix */
        #template-text-content .form-group {
            flex-grow: 1; min-height: 0;
        }
        #text-input {
            height: 100%; resize: none;
            flex-grow: 1;
        }

        /* Preview Area */
        .styler-preview-area {
            display: flex;
            flex-direction: column;
            min-width: 0;
            min-height: 100vh;
        }
        .preview-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            flex-shrink: 0;
            position: sticky;
            top: var(--spacing-lg);
            background: var(--bg-light);
            padding-bottom: var(--spacing-md);
            z-index: 10;
        }
        body.dark-mode .preview-toolbar { background: var(--bg-dark); }
        
        .page-counter {
            font-weight: 600; font-size: 1.125rem;
            color: var(--text-secondary-light);
        }
        body.dark-mode .page-counter { color: var(--text-secondary-dark); }
        
        .a4-preview-wrapper {
            flex-grow: 1;
            overflow: auto; /* This is the scrollbar for the preview */
            background: var(--bg-light);
            border-radius: var(--radius-md);
            padding: var(--spacing-xl);
            border: 1px solid var(--border-light);
        }
        body.dark-mode .a4-preview-wrapper {
            background: var(--bg-dark);
            border-color: var(--border-dark);
        }

        /* The A4 Page */
        .a4-page {
            width: var(--a4-width-mm);
            min-height: var(--a4-height-mm);
            background: white;
            margin: 0 auto var(--spacing-lg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            
            /* --- PRINT STYLES --- */
            color: var(--page-color-text, black);
            font-family: var(--page-font-body, 'Times New Roman');
            font-size: var(--page-font-size, 11pt);
            line-height: 1.4;
            padding: var(--page-margins, 20mm);
        }
        
        /* Rendered Content Styles */
        .a4-page .page-header {
            text-align: center;
            border-bottom: 2px solid var(--page-color-accent, black);
            margin-bottom: 1em;
            padding-bottom: 0.5em;
            break-before: avoid; 
        }
        .a4-page .page-main-title {
            font-family: var(--page-font-heading, 'Times New Roman');
            color: var(--page-color-accent, black);
            font-size: 22pt;
            font-weight: bold;
            margin: 0;
        }
        .a4-page .page-meta {
            font-family: var(--page-font-heading, 'Times New Roman');
            font-size: 10pt;
            color: var(--text-secondary-light);
            margin-top: var(--spacing-sm);
        }
        
        .page-content {
            column-count: var(--page-columns, 1);
            column-gap: 10mm;
        }
        
        .page-content p { 
            margin-bottom: 0.75em; 
        }
        .page-content.increased-spacing p {
            margin-bottom: 1.5em;
        }
        
        .page-content .glossary-term, .page-content .math-name {
            font-family: var(--page-font-heading, 'Times New Roman');
            color: var(--page-color-accent, black);
            font-weight: bold;
        }
        .page-content .math-formula {
            direction: ltr;
            margin-right: var(--spacing-sm);
        }

        /* Theme Classes */
        .a4-page.theme-professional {
            --page-font-body: 'Times New Roman', Times, serif;
            --page-font-heading: 'Times New Roman', Times, serif;
            --page-color-text: #000000;
            --page-color-accent: var(--primary-dark);
        }
        .a4-page.theme-modern {
            --page-font-body: 'Heebo', sans-serif;
            --page-font-heading: 'Rubik', sans-serif;
            --page-color-text: var(--text-primary-light);
            --page-color-accent: var(--secondary-dark);
        }
        .a4-page.theme-minimal {
            --page-font-body: Arial, Helvetica, sans-serif;
            --page-font-heading: Arial, Helvetica, sans-serif;
            --page-color-text: #000000;
            --page-color-accent: #000000;
        }
        .a4-page.theme-academic {
            --page-font-body: 'David Libre', serif;
            --page-font-heading: 'David Libre', serif;
            --page-color-text: #000000;
            --page-color-accent: var(--academic-red);
        }
        .a4-page.theme-code {
            --page-font-body: 'Source Code Pro', monospace;
            --page-font-heading: 'Source Code Pro', monospace;
            --page-color-text: #333333;
            --page-color-accent: var(--code-green);
        }

        /* Modal (from Design System) */
        .modal-backdrop {
            display: none; position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px);
            z-index: 50; justify-content: center; align-items: center;
        }
        .modal-backdrop.active { display: flex; }
        .modal-container {
            background: white; border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: fadeInUp 0.3s ease-out;
            width: 90%; max-width: 500px;
        }
        body.dark-mode .modal-container { background: var(--bg-dark-card); }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        .modal-header h2 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .modal-actions { display: flex; gap: var(--spacing-md); margin-top: var(--spacing-lg); }

        /* Print Mount & Media Query */
        #print-mount { display: none; visibility: hidden; }
        
        @media print {
            body > :not(#print-mount) {
                display: none !important;
                visibility: hidden !important;
            }
            body, html { background: white !important; color: black !important; }
            #print-mount, #print-mount * {
                display: block !important;
                visibility: visible !important;
            }
            #print-mount { position: absolute; top: 0; left: 0; width: 100%; }
            @page { size: A4; margin: 0; }
            .a4-page {
                box-shadow: none !important;
                margin: 0 !important;
                border: none !important;
                width: 100% !important;
                min-height: 0 !important;
                height: auto !important;
                page-break-inside: avoid;
                break-before: avoid;
            }
            .a4-page .page-header { 
                page-break-inside: avoid; 
                break-before: avoid;
            }
            .page-content p { page-break-inside: avoid; }
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .styler-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            .styler-sidebar {
                position: relative;
                top: 0;
                height: auto; /* No longer sticky on mobile */
            }
            .styler-preview-area { min-height: 600px; }
            .preview-toolbar { position: relative; top: 0; }
        }

    </style>
</head>
<body class="">

    <header>
        <div class="header-title-section">
            <h1>
                <i data-lucide="edit-3"></i>
                מחולל סיכומים
            </h1>
            <p>צור דפי נוסחאות וסיכומים מעוצבים להדפסה</p>
        </div>
        
        <div class="header-buttons">
            <a href="index.html" class="icon-btn" title="חזרה ללובי">
                <i data-lucide="layout-grid"></i>
            </a>
            <button id="settings-btn" class="icon-btn" title="הגדרות">
                <i data-lucide="settings"></i>
            </button>
            <button id="dark-mode-toggle" class="icon-btn" title="מצב כהה/בהיר">
                <i data-lucide="moon" class="moon-icon"></i>
                <i data-lucide="sun" class="sun-icon" style="display: none;"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <main class="styler-container">
            
            <div class="styler-sidebar">
                
                <div class="mode-selector">
                    <button class="mode-btn active" data-mode="glossary">דף מושגים</button>
                    <button class="mode-btn" data-mode="math">דף נוסחאות</button>
                    <button class="mode-btn" data-mode="text">טקסט רציף</button>
                </div>
                
                <div class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="content">
                        <i data-lucide="file-text"></i> תוכן
                    </button>
                    <button class="tab-btn" data-tab="design">
                        <i data-lucide="palette"></i> עיצוב
                    </button>
                </div>
                
                <div id="tab-content" class="tab-panel active">
                    </div>
                
                <div id="tab-design" class="tab-panel">
                    <div class="form-group">
                        <label for="design-title">כותרת ראשית</label>
                        <input type="text" id="design-title" placeholder="לדוגמה: סיכום למבחן בחדו''א">
                    </div>
                    <div class="form-group">
                        <label for="design-theme">ערכת נושא</label>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- STATE MANAGEMENT ---
            const defaultDesign = {
                title: "",
                theme: "theme-modern",
                fontSize: "11pt",
                columns: "1",
                margins: "20mm",
                increasedSpacing: false
            };
            
            const state = {
                mode: 'glossary', // 'glossary', 'math', 'text'
                items: {
                    glossary: [], // {id, term, def}
                    math: [],     // {id, name, formula}
                    text: ""
                },
                design: {
                    glossary: { ...defaultDesign },
                    math: { ...defaultDesign, theme: "theme-professional" },
                    text: { ...defaultDesign, theme: "theme-academic" }
                },
                meta: {
                    authorName: "",
                    showTimestamp: false
                },
                activeTab: 'content',
                editingId: null,
                draggingId: null,
                isMathJaxReady: false
            };

            // --- DOM ELEMENTS ---
            const dom = {
                modeButtons: document.querySelectorAll('.mode-btn'),
                tabButtons: document.querySelectorAll('.tab-btn'),
                tabPanels: document.querySelectorAll('.tab-panel'),
                contentTabPanel: document.getElementById('tab-content'),
                designTabPanel: document.getElementById('tab-design'),
                printBtn: document.getElementById('print-btn'),
                a4Page: document.getElementById('a4-page'),
                a4PreviewWrapper: document.getElementById('a4-preview-wrapper'),
                totalPages: document.getElementById('total-pages'),
                
                designTitle: document.getElementById('design-title'),
                designTheme: document.getElementById('design-theme'),
                designFontSize: document.getElementById('design-font-size'),
                designColumns: document.getElementById('design-columns'),
                designMargins: document.getElementById('design-margins'),
                spacingControls: document.getElementById('spacing-controls'),
                designSpacing: document.getElementById('design-spacing'),
                
                printMount: document.getElementById('print-mount'),
                
                settingsBtn: document.getElementById('settings-btn'),
                settingsModal: document.getElementById('settings-modal'),
                closeSettingsModalBtn: document.getElementById('close-settings-modal-btn'),
                metaAuthorName: document.getElementById('meta-author-name'),
                metaShowTimestamp: document.getElementById('meta-show-timestamp'),
                clearDataBtn: document.getElementById('clear-data-btn')
            };
            
            // --- TEMPLATES ---
            const templates = {
                glossary: document.getElementById('template-glossary-content').innerHTML,
                math: document.getElementById('template-math-content').innerHTML,
                text: document.getElementById('template-text-content').innerHTML,
            };

            // --- LOCAL STORAGE ---
            const saveKey = 'summaryStylerState_v3';
            
            function saveState() {
                localStorage.setItem(saveKey, JSON.stringify(state));
            }

            // FIX 2: Rewritten loadState to prevent object reference merging
            function loadState() {
                const savedState = localStorage.getItem(saveKey);
                if (savedState) {
                    const loaded = JSON.parse(savedState);
                    
                    // Manually merge properties to avoid shallow copy issues
                    state.mode = loaded.mode || 'glossary';
                    state.activeTab = loaded.activeTab || 'content';
                    
                    if (loaded.items) {
                        state.items.glossary = loaded.items.glossary || [];
                        state.items.math = loaded.items.math || [];
                        state.items.text = loaded.items.text || "";
                    }
                    
                    if (loaded.meta) {
                        state.meta = { ...state.meta, ...loaded.meta };
                    }
                    
                    // MERGE DESIGN (The critical part)
                    if (loaded.design) {
                        state.design.glossary = { ...defaultDesign, ...loaded.design.glossary };
                        state.design.math = { ...defaultDesign, theme: "theme-professional", ...loaded.design.math };
                        state.design.text = { ...defaultDesign, theme: "theme-academic", ...loaded.design.text };
                    }
                }
                
                // Apply loaded meta state to settings modal
                dom.metaAuthorName.value = state.meta.authorName;
                dom.metaShowTimestamp.checked = state.meta.showTimestamp;

                // Apply loaded design state for the *current* mode
                syncDesignUIToState();

                switchMode(state.mode, true); // Force switch to loaded mode
                switchTab(state.activeTab, true);
                renderPreview(); 
            }
            
            // Sync UI -> State (for design)
            function syncDesignStateFromUI() {
                const mode = state.mode;
                state.design[mode].title = dom.designTitle.value;
                state.design[mode].theme = dom.designTheme.value;
                state.design[mode].fontSize = dom.designFontSize.value;
                state.design[mode].columns = dom.designColumns.value;
                state.design[mode].margins = dom.designMargins.value;
                state.design[mode].increasedSpacing = dom.designSpacing.checked;
            }
            
            // Sync State -> UI (for design)
            function syncDesignUIToState() {
                const mode = state.mode;
                dom.designTitle.value = state.design[mode].title;
                dom.designTheme.value = state.design[mode].theme;
                dom.designFontSize.value = state.design[mode].fontSize;
                dom.designColumns.value = state.design[mode].columns;
                dom.designMargins.value = state.design[mode].margins;
                dom.designSpacing.checked = state.design[mode].increasedSpacing;
                
                // Show/Hide contextual controls
                dom.spacingControls.style.display = (mode === 'text') ? 'none' : 'flex';
            }

            // --- MATHJAX READY ---
            window.onMathJaxReady = () => {
                state.isMathJaxReady = true;
                renderPreview(); // Re-render if MathJax just loaded
            };

            // --- CORE FUNCTIONS ---
            
            function switchMode(newMode, force = false) {
                if (state.mode === newMode && !force) return;
                state.mode = newMode;
                state.editingId = null; // Cancel edit on mode switch
                
                dom.modeButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === newMode);
                });
                
                // Sync the design tab to the new mode's settings
                syncDesignUIToState();
                
                dom.contentTabPanel.innerHTML = templates[newMode];
                attachContentListeners(newMode);
                
                if (newMode === 'text') {
                    document.getElementById('text-input').value = state.items.text;
                } else {
                    renderItemList();
                }
                
                renderPreview();
                saveState();
            }

            function switchTab(newTab, force = false) {
                if (state.activeTab === newTab && !force) return;
                state.activeTab = newTab;
                
                dom.tabButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tab === newTab);
                });
                dom.tabPanels.forEach(panel => {
                    panel.classList.toggle('active', panel.id === `tab-${newTab}`);
                });
                saveState();
            }

            function attachContentListeners(mode) {
                if (mode === 'glossary') {
                    document.getElementById('add-glossary-btn').addEventListener('click', handleAddItem);
                    document.getElementById('glossary-list').addEventListener('click', handleItemClick);
                    document.getElementById('glossary-list').addEventListener('dragstart', handleDragStart);
                    document.getElementById('glossary-list').addEventListener('dragover', handleDragOver);
                    document.getElementById('glossary-list').addEventListener('dragleave', handleDragLeave);
                    document.getElementById('glossary-list').addEventListener('drop', handleDrop);
                    document.getElementById('glossary-list').addEventListener('dragend', handleDragEnd);
                    document.getElementById('cancel-edit-btn').addEventListener('click', cancelEdit);
                    document.getElementById('delete-item-btn').addEventListener('click', handleDeleteItem);
                } else if (mode === 'math') {
                    document.getElementById('add-math-btn').addEventListener('click', handleAddItem);
                    document.getElementById('math-list').addEventListener('click', handleItemClick);
                    document.getElementById('math-list').addEventListener('dragstart', handleDragStart);
                    document.getElementById('math-list').addEventListener('dragover', handleDragOver);
                    document.getElementById('math-list').addEventListener('dragleave', handleDragLeave);
                    document.getElementById('math-list').addEventListener('drop', handleDrop);
                    document.getElementById('math-list').addEventListener('dragend', handleDragEnd);
                    document.getElementById('cancel-edit-btn').addEventListener('click', cancelEdit);
                    document.getElementById('delete-item-btn').addEventListener('click', handleDeleteItem);
                    // Math helpers
                    document.querySelector('.symbol-bar').addEventListener('click', handleSymbolClick);
                    document.getElementById('math-formula').addEventListener('input', handleMathPreview);
                } else if (mode === 'text') {
                    document.getElementById('text-input').addEventListener('input', handleTextInput);
                }
            }

            // --- Content Handlers (Unified) ---
            function handleAddItem() {
                const mode = state.mode;
                let item;
                
                if (mode === 'glossary') {
                    const term = document.getElementById('glossary-term').value.trim();
                    const def = document.getElementById('glossary-def').value.trim();
                    if (!term && !def) return; // Allow empty
                    item = { term, def };
                } else if (mode === 'math') {
                    const name = document.getElementById('math-name').value.trim();
                    const formula = document.getElementById('math-formula').value.trim();
                    if (!name && !formula) return; // Allow empty
                    item = { name, formula };
                }
                
                if (state.editingId) {
                    // Update existing item
                    const index = state.items[mode].findIndex(i => i.id === state.editingId);
                    if (index > -1) {
                        state.items[mode][index] = { ...state.items[mode][index], ...item };
                    }
                    cancelEdit(); // Reset form
                } else {
                    // Add new item
                    state.items[mode].push({ id: Date.now(), ...item });
                }
                
                if (mode !== 'text') {
                    document.getElementById(mode === 'glossary' ? 'glossary-term' : 'math-name').focus();
                    clearForm();
                }
                
                renderItemList();
                renderPreview();
                saveState();
            }
            
            function handleTextInput(e) {
                state.items.text = e.target.value;
                renderPreview();
                saveState();
            }

            // --- Edit & Delete Handlers ---
            function handleItemClick(e) {
                const editBtn = e.target.closest('.edit-btn');
                if (editBtn) {
                    e.preventDefault();
                    e.stopPropagation();
                    const id = Number(editBtn.closest('.list-item').dataset.id);
                    enterEditMode(id);
                }
            }

            function enterEditMode(id) {
                const mode = state.mode;
                const item = state.items[mode].find(i => i.id === id);
                if (!item) return;

                state.editingId = id;
                
                if (mode === 'glossary') {
                    document.getElementById('glossary-form-title').textContent = "עריכת מושג";
                    document.getElementById('glossary-term').value = item.term;
                    document.getElementById('glossary-def').value = item.def;
                } else if (mode === 'math') {
                    document.getElementById('math-form-title').textContent = "עריכת נוסחה";
                    document.getElementById('math-name').value = item.name;
                    document.getElementById('math-formula').value = item.formula;
                    handleMathPreview(); // Show preview
                }
                
                document.querySelector('.add-form .btn-text').textContent = "שמור שינויים";
                document.querySelector('.edit-controls').style.display = 'flex';
            }

            function cancelEdit() {
                state.editingId = null;
                clearForm();
                
                document.querySelector('.add-form .btn-text').textContent = state.mode === 'glossary' ? "הוסף מושג" : "הוסף נוסחה";
                document.querySelector('.edit-controls').style.display = 'none';
                if (state.mode === 'math') {
                    document.getElementById('math-form-title').textContent = "הוסף נוסחה חדשה";
                    handleMathPreview(); // Clear preview
                } else if (state.mode === 'glossary') {
                    document.getElementById('glossary-form-title').textContent = "הוסף מושג חדש";
                }
            }

            function handleDeleteItem() {
                if (!state.editingId) return;
                if (!confirm("האם אתה בטוח שברצונך למחוק פריט זה?")) return;

                const mode = state.mode;
                state.items[mode] = state.items[mode].filter(i => i.id !== state.editingId);
                
                cancelEdit();
                renderItemList();
                renderPreview();
                saveState();
            }
            
            function clearForm() {
                if (state.mode === 'glossary') {
                    document.getElementById('glossary-term').value = '';
                    document.getElementById('glossary-def').value = '';
                } else if (state.mode === 'math') {
                    document.getElementById('math-name').value = '';
                    document.getElementById('math-formula').value = '';
                }
            }

            function renderItemList() {
                let listEl, items;
                if (state.mode === 'glossary') {
                    listEl = document.getElementById('glossary-list');
                    items = state.items.glossary;
                } else if (state.mode === 'math') {
                    listEl = document.getElementById('math-list');
                    items = state.items.math;
                } else {
                    return;
                }
                
                listEl.innerHTML = '';
                items.forEach(item => {
                    const li = document.createElement('div');
                    li.className = 'list-item';
                    li.dataset.id = item.id;
                    li.draggable = true;
                    
                    const text = item.term || item.name || (item.formula ? "נוסחה ללא שם" : "פריט ריק");
                    li.innerHTML = `
                        <span>${text}</span>
                        <div class="item-controls">
                            <button class="edit-btn" title="ערוך"><i data-lucide="edit-2" class="icon-sm"></i></button>
                        </div>
                    `;
                    listEl.appendChild(li);
                });
                lucide.createIcons();
            }
            
            // --- Drag & Drop Handlers ---
            function handleDragStart(e) {
                if (!e.target.classList.contains('list-item')) return;
                state.draggingId = Number(e.target.dataset.id);
                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            }
            
            function handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                const target = e.target.closest('.list-item');
                if (target) {
                    target.style.borderTop = '2px solid var(--primary)';
                }
            }
            
            function handleDragLeave(e) {
                const target = e.target.closest('.list-item');
                if (target) {
                    target.style.borderTop = '';
                }
            }
            
            function handleDragEnd(e) {
                if(e.target.classList) e.target.classList.remove('dragging');
                state.draggingId = null;
                document.querySelectorAll('.list-item').forEach(i => i.style.borderTop = '');
            }

            function handleDrop(e) {
                e.preventDefault();
                if (state.draggingId === null) return;
                
                const targetEl = e.target.closest('.list-item');
                if (!targetEl) return;
                
                const targetId = Number(targetEl.dataset.id);
                if (targetId === state.draggingId) return;

                const mode = state.mode;
                const items = state.items[mode];
                const draggedIndex = items.findIndex(i => i.id === state.draggingId);
                const targetIndex = items.findIndex(i => i.id === targetId);
                
                const [draggedItem] = items.splice(draggedIndex, 1);
                items.splice(targetIndex, 0, draggedItem);
                
                renderItemList();
                renderPreview();
                saveState();
            }

            // --- Math Helpers ---
            function handleSymbolClick(e) {
                const symbol = e.target.dataset.symbol;
                if (!symbol) return;
                
                const input = document.getElementById('math-formula');
                const start = input.selectionStart;
                const end = input.selectionEnd;
                const text = input.value;
                
                let cursorPos = start + symbol.length;
                if (symbol.includes("{}")) {
                    cursorPos = start + symbol.indexOf('{') + 1; // Move cursor inside braces
                }
                
                input.value = text.substring(0, start) + symbol + text.substring(end);
                input.focus();
                input.setSelectionRange(cursorPos, cursorPos);
                
                handleMathPreview(); // Update live preview
            }
            
            async function handleMathPreview() {
                const input = document.getElementById('math-formula').value.trim();
                const preview = document.getElementById('math-live-preview');
                if (!window.MathJax || !state.isMathJaxReady) return;

                if (input === "") {
                    preview.innerHTML = "";
                    return;
                }
                
                preview.innerHTML = `$${input}$`; // Wrap in $
                try {
                    await MathJax.typesetPromise([preview]);
                } catch(e) { console.error("MathJax live preview error:", e); }
            }

            // --- Design Handlers ---
            function handleDesignChange() {
                syncDesignStateFromUI();
                renderPreview();
                saveState();
            }

            // --- Preview Renderer ---
            async function renderPreview() {
                const page = dom.a4Page;
                const design = state.design[state.mode]; // Get design for current mode
                
                // 1. Apply Theme & Style
                page.className = `a4-page ${design.theme}`;
                page.style.setProperty('--page-font-size', design.fontSize);
                page.style.setProperty('--page-columns', design.columns);
                page.style.setProperty('--page-margins', design.margins);
                
                let headerHtml = '';
                let contentHtml = '';
                
                // 2. Add Header (Title, Author, Date)
                if (design.title || state.meta.authorName || state.meta.showTimestamp) {
                    headerHtml += '<div class="page-header">';
                    if (design.title) {
                        headerHtml += `<h1 class="page-main-title">${design.title}</h1>`;
                    }
                    if (state.meta.authorName || state.meta.showTimestamp) {
                        const author = state.meta.authorName;
                        const date = state.meta.showTimestamp ? new Date().toLocaleDateString('he-IL') : '';
                        headerHtml += `<div class="page-meta">${author} ${author && date ? '•' : ''} ${date}</div>`;
                    }
                    headerHtml += '</div>';
                }
                
                // 3. Generate Content HTML
                switch (state.mode) {
                    case 'text':
                        contentHtml += state.items.text
                            .replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;')
                            .replace(/\n/g, '<br>');
                        break;
                    case 'glossary':
                        contentHtml += state.items.glossary.map(item => 
                            `<p><strong class="glossary-term">${item.term}:</strong> ${item.def}</p>`
                        ).join('');
                        break;
                    case 'math':
                        contentHtml += state.items.math.map(item => {
                            let name = item.name ? `<strong class="math-name">${item.name}:</strong>` : '';
                            let formula = item.formula ? `<span class="math-formula">$${item.formula}$</span>` : '';
                            return `<p>${name} ${formula}</p>`;
                        }).join('');
                        break;
                }
                
                // 4. Combine and Apply
                page.innerHTML = `${headerHtml}<div class="page-content">${contentHtml}</div>`;
                
                // 5. Apply content-specific styles
                if(design.increasedSpacing) {
                    page.querySelector('.page-content').classList.add('increased-spacing');
                }

                // 6. Typeset Math (if needed)
                if (state.mode === 'math' && window.MathJax && state.isMathJaxReady) {
                    try {
                        await MathJax.typesetPromise([page]);
                    } catch(e) { console.error("MathJax typesetting error:", e); }
                }

                // 7. Update Page Count
                updatePageCount();
                
                dom.a4PreviewWrapper.scrollTop = 0;
            }

            function updatePageCount() {
                const pageHeightPx = (297 - (parseFloat(state.design[state.mode].margins) * 2)) * 3.7795275591;
                const contentHeightPx = dom.a4Page.scrollHeight;
                const totalPages = Math.max(1, Math.ceil(contentHeightPx / pageHeightPx));
                dom.totalPages.textContent = totalPages;
            }
            
            // Print Handler (Fix 4)
            function handlePrint() {
                const printMount = dom.printMount;
                const pageClone = dom.a4Page.cloneNode(true);
                
                pageClone.style.width = '100%';
                pageClone.style.height = 'auto';
                pageClone.style.minHeight = 'auto';
                pageClone.style.boxShadow = 'none';
                pageClone.style.margin = '0';
                pageClone.style.padding = state.design[state.mode].margins;
                
                printMount.innerHTML = ''; // Clear old
                printMount.appendChild(pageClone);
                
                window.print();
            }
            
            // --- Settings Modal Handlers ---
            dom.settingsBtn.addEventListener('click', () => {
                dom.settingsModal.classList.add('active');
            });
            dom.closeSettingsModalBtn.addEventListener('click', () => {
                dom.settingsModal.classList.remove('active');
            });
            dom.settingsModal.addEventListener('click', (e) => {
                if (e.target === dom.settingsModal) dom.settingsModal.classList.remove('active');
            });
            
            dom.metaAuthorName.addEventListener('input', (e) => {
                state.meta.authorName = e.target.value;
                renderPreview();
                saveState();
            });
            dom.metaShowTimestamp.addEventListener('change', (e) => {
                state.meta.showTimestamp = e.target.checked;
                renderPreview();
                saveState();
            });
            
            dom.clearDataBtn.addEventListener('click', () => {
                if (!confirm("האם אתה בטוח? פעולה זו תמחק את כל התוכן וההגדרות של הסיכום הנוכחי.")) return;
                
                // Clear only current mode's data and reset its design
                const mode = state.mode;
                state.items[mode] = (mode === 'text') ? "" : [];
                state.design[mode] = { ...defaultDesign };
                
                // Clear meta
                state.meta.authorName = "";
                state.meta.showTimestamp = false;
                dom.metaAuthorName.value = "";
                dom.metaShowTimestamp.checked = false;

                saveState();
                
                // Reset UI
                syncDesignUIToState();
                if(mode === 'text') {
                    document.getElementById('text-input').value = "";
                } else {
                    renderItemList();
                }
                renderPreview();
                
                dom.settingsModal.classList.remove('active');
            });

            // --- EVENT LISTENERS ---
            dom.modeButtons.forEach(btn => {
                btn.addEventListener('click', () => switchMode(btn.dataset.mode));
            });
            dom.tabButtons.forEach(btn => {
                btn.addEventListener('click', () => switchTab(btn.dataset.tab));
            });
            dom.printBtn.addEventListener('click', handlePrint);
            
            // Design listeners
            dom.designTitle.addEventListener('input', handleDesignChange);
            dom.designTheme.addEventListener('change', handleDesignChange);
            dom.designFontSize.addEventListener('change', handleDesignChange);
            dom.designColumns.addEventListener('change', handleDesignChange);
            dom.designMargins.addEventListener('change', handleDesignChange);
            dom.designSpacing.addEventListener('change', handleDesignChange);

            // --- DARK MODE (Standard) ---
            const toggleBtn = document.getElementById('dark-mode-toggle');
            const moonIcon = document.querySelector('.moon-icon');
            const sunIcon = document.querySelector('.sun-icon');
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
            toggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                moonIcon.style.display = isDark ? 'none' : 'block';
                sunIcon.style.display = isDark ? 'block' : 'none';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                lucide.createIcons();
            });

            // --- INITIALIZATION ---
            function init() {
                lucide.createIcons();
                loadState(); // This function now handles the initial setup
                
                // Check if MathJax is already ready
                if (window.MathJax && window.MathJax.startup.promise) {
                    window.MathJax.startup.promise.then(() => {
                        state.isMathJaxReady = true;
                        renderPreview();
                    });
                }
            }

            init();
        });
    </script>
</body>
</html>
